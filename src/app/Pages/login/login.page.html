<ion-content class="">
  <div class="w-full h-full flex flex-col justify-center items-center">
    <form class="w-[500px] rounded-xl flex flex-col gap-8 shadow-lg p-8">
      <h1 class="w-full flex justify-center text-2xl">Login</h1>
      <div class="flex flex-col">
        <label>Email</label>
        <input class="rounded-lg bg-transparent" type="email" name="" id="">
      </div>
      <div class="flex flex-col">
        <label>Password</label>
        <input class="rounded-lg bg-transparent" type="password" name="" id="">
        <div class="flex justify-between items-center mt-1">
          <a class="cursor-pointer underline underline-offset-4 italic hover:text-red-500" routerLink="/register">Create account ?</a>
          <a class="cursor-pointer underline underline-offset-4 italic hover:text-red-500">Forgot password</a>
        </div>
      </div>
      <button class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600"> Log in</button>
      <button class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-500" (click)="loginWithMetamask()"> Log in with Metamask</button>
    </form>
  </div>
</ion-content>
