
  <div class="mt-20 pl-8 bg-zinc-900 overflow-auto">
    <div class="flex items-center gap-8 h-[35rem] mb-8">
      <div class="w-2/3 h-full my-8 relative">
        <img
          src="../../../assets/img//slider-2.jpg"
          alt=""
          class="w-full h-full object-cover rounded-3xl absolute"
        />
        <div
          class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-start z-10 pl-10"
        >
          <h1 class="text-7xl font-bold">Best Deals</h1>
          <h1 class="text-7xl font-bold">on TokenPlay</h1>
          <button
          (click)="navegarACatalogo()"
            class="mt-8 border-2 border-solid border-white py-3 px-12 rounded-full flex items-center gap-2 font-bold transition-all transform hover:scale-105 text-white"
          >
            View offers
            <ion-icon name="caret-forward-outline"></ion-icon>
          </button>
        </div>
      </div>
      <div class="w-1/3 h-full">
        <app-category-card-list
          [categories]="allGenders.results"
          [numberCategories]="allGenders.count"
        ></app-category-card-list>
      </div>
    </div>
    <div class="flex flex-col gap-4">
      <h1 class="text-white text-5xl font-bold mt-4">Our Products</h1>
      <div class="w-full flex justify-start items-center gap-4 my-4">
        <button
          class="w-52 shadow-lg bg-red-500 py-4 px-12 rounded-full text-white font-bold transition-all transform hover:scale-105"
          [ngClass]="ordering === '-metacritic' ? 'bg-red-500' : 'bg-transparent border border-solid'"
          type="button"
          (click)="seeGamesFilter('-metacritic')"
        >
          Popular
        </button>
        <button
          class="w-52 py-4 px-12 rounded-full text-white font-bold transition-all transform hover:scale-105"
          [ngClass]="ordering === '-rating' ? 'bg-red-500' : 'bg-transparent border border-solid'"
          type="button"
          (click)="seeGamesFilter('-rating')"
        >
          Best Rating
        </button>
      </div>
      <app-card-list [games]="allGames.results"></app-card-list>
      <div class="w-full flex justify-center items-center mb-8">
        <button
          class="border border-solid border-red-500 py-4 px-12 rounded-full text-red-500 flex items-center gap-2 font-bold transition-all transform hover:scale-105 hover:bg-red-500 hover:text-white"
          (click)="seeMoreGames()"
        >
          Show More <ion-icon name="caret-down-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>
