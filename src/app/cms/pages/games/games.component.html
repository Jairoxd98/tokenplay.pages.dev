<ion-content>
  <div *ngIf="!sellingGame.tokenId" class="w-[87%] h-full flex flex-col justify-start items-center ml-[250px]">
    <h1 class="mt-20 text-5xl mb-4">Your Games</h1>
    <div class="w-full h-full grid grid-cols-5 gap-4 mb-12">
      <app-tokenplay-card-game *ngFor="let game of gamesInProperty" [game]="game" [buttonType]="'play'" [canSellItem]="true" (sellGame)="showFormSellingGame($event)"></app-tokenplay-card-game>
    </div>
  </div>
  <div *ngIf="sellingGame.tokenId" class="w-[87%] h-full flex flex-col justify-start items-center ml-[250px]">
    <h1 class="mt-20 text-5xl mb-4">Your Games</h1>
    <div  class="w-[87%] h-full flex flex-col justify-start items-center ml-[250px]">
      <div  class="w-[500px] mt-20 rounded-xl flex flex-col gap-8 shadow-lg p-8">
        <div class="w-full flex justify-center text-2xl relative">
          <h1>Game for sale</h1>
          <ion-icon class="absolute left-0 cursor-pointer hover:text-red-500" name="arrow-back-outline" (click)="goBackToGames()"></ion-icon>
        </div>
        <div class="flex flex-col">
          <label>Name</label>
          <input readonly class="rounded-lg bg-transparent" [(ngModel)]="nameForm" type="text" name="" id="">
        </div>
        <div class="flex flex-col">
          <label>Price</label>
          <input class="rounded-lg bg-transparent" [(ngModel)]="priceForm" type="number" name="" id="">
        </div>
        <button class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600" (click)="putGameOnSale()"> Put on sale</button>
      </div>
    </div>
  </div>
</ion-content>
