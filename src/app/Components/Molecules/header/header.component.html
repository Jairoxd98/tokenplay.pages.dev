<ion-header>
  <ion-toolbar color="primary">
    <div class="flex justify-between items-center gap-40">

    <ion-buttons class="w-full flex justify-between items-center gap-16" slot="start">
      <ion-button class="text-2xl" (click)="navegarA('home')">TokenPlay Logo</ion-button>
      <ion-button class="underline underline-offset-2 rounded-lg text-white" (click)="navegarA('marketplace')">MarketPlace</ion-button>
      <ion-searchbar show-clear-button="focus" animated="true"></ion-searchbar>
    </ion-buttons>
    

      
    <ion-buttons class="pr-4" slot="end">
      <ion-button *ngIf="!isLoggedIn" (click)="navegarA('login')">Log in</ion-button>

      <!-- Boton de juegos guardados -->
      <ion-button *ngIf="isLoggedIn">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <!-- Boton de Carrito de compra -->
      <ion-button>
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="isLoggedIn" (click)="navegarA('cms')">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  </ion-toolbar>
</ion-header>
