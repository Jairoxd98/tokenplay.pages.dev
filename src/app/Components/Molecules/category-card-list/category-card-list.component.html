<div class="grid grid-cols-2 gap-12 px-4 h-full">
  <app-category-card *ngFor="let category of categories; let i = index" [index]="i" [category]="category"></app-category-card>
  <div class="group/card h-full w-full relative">
    <div class="absolute bottom-0 w-full h-[80%] rounded-b-xl bg-yellow-500" style="clip-path: polygon(0 30%, 100% 0, 100% 100%, 0% 100%);"></div>
    <div class="absolute -bottom-12 left-0 w-full h-[80%] flex flex-col justify-center items-start z-10 px-6">
      <div class="w-full flex justify-between items-center">
        <h3 class="text-xl font-bold group-hover/card:underline group-hover/card:scale-105 transition-all duration-300">Show All</h3>
        <button class="group/button flex justify-center rounded-full bg-black bg-opacity-50 p-2"><ion-icon class="text-xl group-hover/button:scale-125 transition-all duration-200" name="chevron-forward-outline"></ion-icon></button>
      </div>
      <h4 class="text-sm group-hover/card:scale-105 transition-all duration-300">{{numberCategories | number}} Categories</h4>
    </div>
  </div>
</div>
